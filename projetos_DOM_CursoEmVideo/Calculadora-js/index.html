<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora didática para estudo</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="shortcut icon" href="src/img/calculator.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Calculadora simples</h1>
    </header>
    <main>
        <h2>Selecione a operação abaixo:</h2>
        <select id="operacao">
            <option value="1">Soma</option>
            <option value="2">Subtração</option>
            <option value="3">Divisão</option>
            <option value="4">Multiplicação</option>
        </select>

        <label for="num1">Insira o primeiro número:</label>
        <input type="number" name="" id="num1" placeholder="Insira um número...">

        <label for="num2">Insira o segundo número:</label>
        <input type="number" name="" id="num2" placeholder="Insira um número...">

        <button id="processar">
            Calcular
        </button>
        <h2>Resultado:</h2>
        <div>
            <p id="result">Esperando...</p>
        </div>
    </main>
    <footer>
        <p>&copy;Direitos autorais reservados</p>
    </footer>
    <script type="module" src="src/scripts/script.js"></script>
</body>
</html>
