<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo List</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 200px;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.139);
        }

        button {
            width: 120px;
        }

        main {
            padding: 30px;
            margin: auto;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        li button {
            height: 18px;
            width: 18px;
            text-align: center;
            border-radius: 100%;
        }

        li button.btn_remover {
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <main>
        <h1>Lista de tarefas simples</h1>
        <input id="campoItem" placeholder="Insira itens na lista..." type="text">
        <button id="add">Adicionar item</button>
        <ul id="listaTarefas">

        </ul>
    </main>
    <script src="ex1.js"></script>
</body>

</html>
